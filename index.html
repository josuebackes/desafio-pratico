<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/script.js" defer></script>
    <link rel="icon" href="./img/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Spotify</title>
</head>
<body>
    <section class="banner"> 
        <header class="cabecalho">
            <div class="container cabecalho-container">
                <a href="/index.html"><img class="cabecalho-logo" src="./img/spotify.svg" alt="Logo Spotify"></a>
                <ul class="cabecalho-menu">
                    <li class="cabecalho-menu-item"><a href="" class="cabecalho-menu-item-link">Premium</a></li>
                    <li class="cabecalho-menu-item"><a href="" class="cabecalho-menu-item-link">Ajuda</a></li>
                    <li class="cabecalho-menu-item"><a href="" class="cabecalho-menu-item-link">Baixar</a></li>
                    <li class="cabecalho-menu-item"><a href="" class="cabecalho-menu-item-link">|</a></li>
                    <li class="cabecalho-menu-item"><a href="" class="cabecalho-menu-item-link">Entrar</a></li>    
                </ul>
            </div>
        </header>
        <div class="carrosel-container">
            <button id="carrosel-botao-voltar"><img src="./img/arrow.png" alt="Botão de voltar"></button>
            <div class="carrosel-container-conteudo">
                <div class="carrosel-container-conteudo-itens ativo"> 
                    <h1 class="carrosel-container-conteudo-titulo">As melhores rádios</h1>
                    <a href="#"><button class="carrosel-container-botao">OUÇA AGORA</button></a>
                </div>
                <div class="carrosel-container-conteudo-itens"> 
                    <h1 class="carrosel-container-conteudo-titulo">Música para todos</h1>
                    <div class="carrosel-container-conteudo-botoes">
                        <a href="#"><button class="carrosel-container-botao">APROVEITE O SPOTIFY FREE</button></a>
                        <a href="#"><button class="carrosel-container-botao">OBTER SPOTIFY PREMIUM</button></a>
                    </div> 
                </div>
            </div>
            <button id="carrosel-botao-avancar"><img src="./img/arrow.png" alt="Botão de avançar"></button>
        </div>
    </section>    
</body>
</html>
